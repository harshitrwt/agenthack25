name: Frontend CI

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/crmapp/**'   
  pull_request:
    paths:
      - 'frontend/crmapp/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('frontend/crmapp/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend/crmapp
          npm install

      - name: Run tests
        run: |
          cd frontend/crmapp
          npm test || echp "Skipping Tests"

      - name: Build
        run: |
          cd frontend/crmapp
          npm run build
